<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="res-table">
    <template>
        <style>
            :host {
                display: block;
            }

            :root {
                --red-marvel: #F01720;
                --iron-color: #B77E27;
                --hulk-color: #A8BF6F;
                --captain-marvel-color: #03A9F4;
                --title-size: 25px;
                --text-size: 16px;
            }

            #table {
                cursor: pointer;
                font-family: 'Marvel', sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            #table td, #table th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #table tr:nth-child(even) {
                background-color: var(--hulk-color);
            }

            #table tr:hover {
                background-color: var(--iron-color);
            }

            #table .header {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: var(--red-marvel);;
                color: white;
            }

            #table .main {
                background-color: var(--captain-marvel-color, #03A9F4);;
            }

            table {
                width: 100%;
                display: block;
            }

            table > tr {
                width: 100% !important;
            }

            table > th {
                margin-bottom: 1em;
            }

            .mobile-row {
                display: flex;
                flex-direction: row;
            }

            .mobile-column {
                display: flex;
                flex-direction: column;
            }
        </style>

        <div id='table'>
            <template is="dom-if" if="[[!isMobile]]">
                <table>
                    <tr>
                        <th class="header main" colspan$="[[tableSection.headers.length]]">[[tableSection.title]]</th>
                    </tr>
                    <tr>
                        <template is="dom-repeat" items="[[tableSection.headers]]" as="header">
                            <td class="header">[[header]]</td>
                        </template>
                    </tr>
                    <template is="dom-repeat" items="[[tableSection.rows]]" as="row">
                        <tr>
                            <template is="dom-repeat" items="[[row]]" as="item">
                                <td>[[item]]</td>
                            </template>
                        </tr>
                    </template>
                </table>
            </template>

            <template is="dom-if" if="[[isMobile]]">
                <table>
                    <tr>
                        <th class="header main" colspan="2">[[tableSection.title]]</th>
                    </tr>
                    <template is="dom-repeat" items="[[tableSection.rows]]" as="row">
                        <tr>
                            <td>
                                <div class="mobile-row">
                                    <div class="mobile-column">
                                        <template is="dom-repeat" items="[[tableSection.headers]]" as="header">
                                            <p>[[header]]</p>
                                        </template>
                                    </div>
                                    <div class="mobile-column">
                                        <template is="dom-repeat" items="[[row]]" as="item">
                                            <p>[[item]]</p>
                                        </template>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </table>
            </template>
        </div>
    </template>
    <script>
        /**
         * `res-table`
         * responsive table
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ResTable extends Polymer.Element {
            static get is() {
                return 'res-table';
            }

            connectedCallback() {
                super.connectedCallback();

                window.addEventListener('resize', (event) => {
                    this._responsive();
                });

                this._responsive();
            }

            static get properties() {
                return {
                    tableSection: {
                        type: Object,
                        value: {}
                    },
                    isMobile: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            _responsive() {
                if (this.$.table.clientWidth < 500) {
                    this.set('isMobile', true);
                } else {
                    this.set('isMobile', false);
                }
            }
        }

        window.customElements.define(ResTable.is, ResTable);
    </script>
</dom-module>
