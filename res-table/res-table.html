<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="res-table">
  <template>
    <style>
      :host {
        display: block;
      }

    #customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }

    @media all and (max-width: 1000px) {
      table  {display: block;}
      table > tr { width: 100% !important; }
      table  > th { margin-bottom: 1em; }

    }
    </style>
  <table id="customers" class="alltable">
  <tr class="cell" style="order:0;"><th>Super heroes</th></tr>
  <tr>
    <th style="order:1;">Nickname</th>
    <th>Name</th>
    <th>Last name</th>
  </tr>
  <tr >
    <td style="order:2;">Hulk</td>
    <td style="order:3;">Bruce</td>
    <td style="order:4;">Banner</td>
  </tr>
  <tr style="order:3;">
    <td>Spiderman</td>
    <td>Peter</td>
    <td>Parker</td>
  </tr>
  <tr style="order:4;">
    <td>Daredevil</td>
    <td>Matt</td>
    <td>Murdock</td>
  </tr>
</table>
<template is="dom-repeat" items="[[tableSection]]" as="section" on-dom-change="createDescription">
<div id='myTable'>
           <!-- <tr>
                <td>
                    Key
                </td>
                <td>
                    LO
                </td>
            </tr>-->
</div>
  </template>
</template>
  <script>
    /**
     * `res-table`
     * responsive table
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ResTable extends Polymer.Element {
      static get is() { return 'res-table'; }
      static get properties() {
        return {
          tableSection:{
            type: Array,
            value: []
          }
        };
      }

            createDescription(event){
              var tabla = this.querySelector('#myTable');
              let table_content = '';
              for(let title in this.tableSection){
                table_content = '<table>';
                  table_content += '<th>${{title}}</th>';
                for(let description in this.tableSection[title]){
                    table_content += '<tr>${{this.tableSection[title][description]}}</tr><tr>';

                  for(let column in this.tableSection[title][description]){
                    table_content += '<td>{{this.tableSection[title][description][column]}}</td>';
                    console.log(table_content);
                  }table_content += '</tr>';
                  table_content += '</table>';
                  tabla.innerHTML= table_content; 
                }
            } 
            }
  
    }

    window.customElements.define(ResTable.is, ResTable);
  </script>
</dom-module>
